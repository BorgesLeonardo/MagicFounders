name: Backend CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Make node_modules/.bin executables
      run: |
        sudo chmod -R +x ./node_modules/.bin
      working-directory: ./backend

    - name: Run tests
      env:
        MONGO_URI: mongodb://localhost:27017/test
        JWT_SECRET: your_jwt_secret
      run: npm test
      working-directory: ./backend

    - name: Build backend
      run: npm run build
      working-directory: ./backend

    - name: Run backend 
      run: npm run dev &
      working-directory: ./backend

    - name: Wait for server to start
      run: sleep 10

    - name: Check if backend is running
      run: curl --fail http://localhost:3000/health || exit 1

    - name: Stop backend server
      run: |
        pkill -f "node"
